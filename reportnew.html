<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #feb603;
  }
  .container {
    margin-top: 50px;
  }
  .form-container {
    width: 300px;
    margin: 0 auto;
    background-color: #472407;
    border-radius: 20px;
    padding: 20px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    text-align: left;
  }
  h2 {
    color: white;
  }
  label {
    display: block; 
    margin-bottom: 5px; 
    color: white;
  }
  textarea {
    width: calc(100% - 20px);
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #fe5001;
    border-radius: 10px;
    box-sizing: border-box;
    overflow-wrap: break-word; 
    height: 30px; 
    resize: none; 
    overflow-y: hidden; 
  }

  input[type="submit"] {
    width: calc(100% - 20px);
    padding: 10px;
    margin: 10px 0;
    border: none;
    border-radius: 10px;
    background-color: #fe5001;
    color: #ffffff;
    cursor: pointer;
    box-sizing: border-box;
  }
</style>
</head>
<body>

<div class="container">
  <div class="form-container">
    <h2>แจ้งปัญหาการใช้งาน</h2>
    <h2>Chatbot Theta</h2>
    <form action="submit.php" method="post">
      <label for="problem">ปัญหาที่พบ:</label>
      <textarea id="problem" name="problem" oninput="autoExpand(this)"></textarea><br>
      <input type="submit" value="Submit">
    </form>
  </div>
</div>

<script>
element.style.height = '30px';
function autoExpand(element) {
  
  element.style.height = element.scrollHeight + 'px';
}
</script>

</body>
</html>
